MeritocrateBundle\Entity\Discussion:
    type: entity
    table: null
    repositoryClass: MeritocrateBundle\Repository\DiscussionRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
            unique: true
        datecreation:
            type: datetimetz
        ongoing:
            type: boolean
    oneToMany:
        speeches:
            targetEntity: MeritocrateBundle\Entity\Speech
            mappedBy: discussion
    manyToOne:
        user:
            targetEntity: MeritocrateBundle\Entity\User
            inversedBy: discussions

